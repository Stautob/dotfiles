# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
  colors = true
  interval = 5
}

order += "ipv6"
order += "run_watch DHCP"
order += "disk /"
order += "online_status"
order += "wifi"
order += "volume_status"
order += "battery_level"
order += "sysdata"
order += "tztime local"

# on klick to WIFI?
netdata {
  nic = "wlp3s0"
  nic = "enp0s25"
}

run_watch DHCP {
  pidfile = "/var/run/dhclient-wlp3s0.pid"
}

disk "/" {
  format = "DSK: %avail free"
}

online_status {
  cache_timeout = 30
  format_offline = ""
  format_online = ""
  url = "google.com"
}

wifi {
  device = "wlp3s0"
  format_up = " {ssid}: {bitrate} {signal_percent}"
}

volume_status {
  format = " : {percentage}%"
  format_muted = " : muted"
}

battery_level {
  hide_seconds = True
  notify_low_level = True
  threshold_full = 99
  blocks = ""
  charging_character = ""
  format = "{icon} : {percent}% ({time_remaining})"
  format_notify_discharging = "Battery low {percent}% | {time_remaining}"
} 
sysdata {
  format = "CPU: {cpu_usage}%  MEM: {mem_used}G / {mem_total}G"
}

tztime local {
  format = "%d-%m-%Y %H:%M:%S"
}

